<div class="login-container">
    <div class="login-form">
        <h2 class="login-title">Login</h2>
        <form [formGroup]="loginForm" (input)="onInput()" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Username</label>
                <input id="email" type="text" pInputText class="form-control" 
                       formControlName="username" placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <p-password id="password" [toggleMask]="true" class="form-control" 
                           formControlName="password" [feedback]="false"
                           [style]="{'width': '100%'}"
                           [inputStyle]="{'width': '100%'}"
                           placeholder="Enter your password">
                </p-password>
                <small class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    Password is required
                </small>
            </div>

            <div *ngIf="invalidCredentials" class="error-message">
                Invalid credentials, please try again.
            </div>

            <div class="remember-forgot">
                <p-checkbox [binary]="true" id="rememberme" formControlName="rememberMe" 
                           label="Remember me">
                </p-checkbox>
            </div>

            <button pButton pRipple type="submit" label="Sign In" class="submit-button p-button-primary" 
                    [disabled]="loginForm.invalid"></button>
        </form>
    </div>
</div>
