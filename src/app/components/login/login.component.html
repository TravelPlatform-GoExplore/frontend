<div class="login-container">
    <div class="login-form">
        <h2 class="login-title">Login</h2>
        <form 
            [formGroup]="loginForm" 
            (ngSubmit)="onSubmit()"
            tuiAppearance="floating"
            tuiCardLarge
            tuiForm="m"
        >
            <div class="form-group">
                <tui-textfield
                    tuiTextfieldSize="m"
                >
                    <input
                        tuiTextfield
                        type="text"
                        formControlName="username"
                        placeholder="Enter your username"
                    />
                </tui-textfield>
                <tui-error
                    formControlName="username"
                    [error]="[] | tuiFieldError | async"
                ></tui-error>
            </div>

            <div class="form-group">
                <tui-textfield
                    tuiTextfieldSize="m"
                    type="password"
                >
                    <input
                        tuiTextfield
                        type="password"
                        formControlName="password"
                        placeholder="Enter your password"
                    />
                </tui-textfield>
                <tui-error
                    formControlName="password"
                    [error]="[] | tuiFieldError | async"
                ></tui-error>
            </div>

            <div *ngIf="invalidCredentials" class="error-message">
                Invalid credentials, please try again.
            </div>

            <p>No account? Please <a href="/register">register</a></p>

            <button
                tuiButton
                type="submit"
                appearance="primary"
                [disabled]="loginForm.invalid"
                class="submit-button"
            >
                Sign In
            </button>
        </form>
    </div>
</div>
