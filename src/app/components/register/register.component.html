<p-toast></p-toast>
<div class="login-container">
    <div class="login-form">
        <h2 class="login-title">Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="text" pInputText class="form-control" 
                       formControlName="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" pInputText class="form-control" 
                       formControlName="username" placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <p-password id="password" [toggleMask]="true" class="form-control" 
                           formControlName="password" [feedback]="false"
                           [style]="{'width': '100%'}"
                           [inputStyle]="{'width': '100%'}"
                           placeholder="Enter your password">
                </p-password>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <p-password id="confirmPassword" [toggleMask]="true" class="form-control" 
                           formControlName="confirmPassword" [feedback]="false"
                           [style]="{'width': '100%'}"
                           [inputStyle]="{'width': '100%'}"
                           placeholder="Confirm your password">
                </p-password>
            </div>

            <button pButton pRipple type="submit" label="Register" class="submit-button p-button-primary" 
                    [disabled]="registerForm.invalid"></button>
        </form>
    </div>
</div>
