<div class="register-container">
  <div class="register-form">
    <h2 class="register-title">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <tui-input
          formControlName="email"
          tuiTextfieldSize="m"
        >
          Email
          <input
            tuiTextfield
            type="email"
            placeholder="Enter your email"
          />
        </tui-input>
        <tui-error
          formControlName="email"
          [error]="[] | tuiFieldError | async"
        ></tui-error>
      </div>

      <div class="form-group">
        <tui-input
          formControlName="username"
          tuiTextfieldSize="m"
        >
          Username
          <input
            tuiTextfield
            type="text"
            placeholder="Enter your username"
          />
        </tui-input>
        <tui-error
          formControlName="username"
          [error]="[] | tuiFieldError | async"
        ></tui-error>
      </div>

      <div class="form-group">
        <tui-input-password
          formControlName="password"
          tuiTextfieldSize="m"
        >
          Password
        </tui-input-password>
        <tui-error
          formControlName="password"
          [error]="[] | tuiFieldError | async"
        ></tui-error>
      </div>

      <div class="form-group">
        <tui-input-password
          formControlName="confirmPassword"
          tuiTextfieldSize="m"
        >
          Confirm Password
        </tui-input-password>
        <tui-error
          formControlName="confirmPassword"
          [error]="[] | tuiFieldError | async"
        ></tui-error>
      </div>

      <button
        tuiButton
        type="submit"
        appearance="primary"
        [disabled]="registerForm.invalid"
        class="submit-button"
      >
        Register
      </button>
    </form>
  </div>
</div>
